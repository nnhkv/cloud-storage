<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易网盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="app-container">
        <!-- 登录页面 -->
        <div id="login-page" class="page active">
            <h1>欢迎使用简易网盘</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            <p>还没有账号？<a href="#" id="show-register">立即注册</a></p>
        </div>

        <!-- 注册页面 -->
        <div id="register-page" class="page">
            <h1>注册账号</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
            <p>已有账号？<a href="#" id="show-login">返回登录</a></p>
        </div>

        <!-- 主页面 -->
        <div id="main-page" class="page">
            <header>
                <h1>我的网盘</h1>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn btn-secondary">退出登录</button>
                </div>
            </header>
            <div class="upload-area">
                <button id="upload-btn" class="btn">上传文件</button>
                <input type="file" id="file-upload" multiple hidden>
            </div>
            <div class="files-container">
                <h2>我的文件</h2>
                <div id="files-list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
